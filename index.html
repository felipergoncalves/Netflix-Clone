<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    
    <link rel="stylesheet" href="./style/main.css">

<body>
    <header>
        <div id="navbar" class="container">
            <div class="nav-content">
                <div class="primary-navigation">
                    <img class="logo" src="./img/netflix-logo.png" alt="">
                    <nav>
                        <a class="active" href="#">Início</a>
                        <a href="#">Séries</a>
                        <a href="#">Filmes</a>
                        <a href="#">Bombando</a>
                        <a href="#">Minha lista</a>
                    </nav>
                </div>
                <div class="secondary-navigation">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <div class="content">
                    <img class="titulo" src="./img/aldo-title.webp" alt="">
                    <p class="descricao">A história do primeiro campeão peso-pena do UFC. José Aldo, rapaz de família pobre, marcado pela violência doméstica, deixa o Amazonas e vai para o Rio de Janeiro em busca de uma chance como atleta.</p>
                    <div class="botoes">
                        <button role="button" class="botao-assistir">
                            <i class="fa-solid fa-play"></i>
                            <span>Assistir</span>
                        </button>
                        <button role="button" class="botao-info">
                            <i class="fa-solid fa-circle-info"></i>
                           <span>Mais Informações</span>
                        </button>
                    </div>
                </div>
            </div>  
        </div>
    </main>
